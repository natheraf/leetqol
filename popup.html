<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LeetQoL</title>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div style="width: 250px; display: flex; flex-direction: column">
      <div class="header border-bottom">
        <h1 style="color: orange">LeetQoL</h1>
        <div style="display: flex; flex-direction: row; gap: 1rem">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://github.com/natheraf/leetqol"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
              />
            </svg>
          </a>
          <a href="mailto:ericzhaoliangma@gmail.com">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-envelope"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
              />
            </svg>
          </a>
        </div>
        <button id="power-toggle-btn" class="round-button">
          <img
            src="public/power.svg"
            alt="power"
            height="25"
            width="25"
            style="
              margin-left: -5px;
              background-color: lightgray;
              border-radius: 100%;
            "
          />
        </button>
      </div>
      <div
        id="main-div"
        style="display: flex; flex-direction: column; gap: 1rem"
      >
        <div>
          <h1>Timer length</h1>
          <div class="timer-line">
            <h2>Easy</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input id="easy-hr-textfield" class="timer-input" type="text" />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="easy-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
          <div class="timer-line">
            <h2>Medium</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input
                  id="medium-hr-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="medium-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
          <div class="timer-line">
            <h2>Hard</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input id="hard-hr-textfield" class="timer-input" type="text" />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="hard-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h1>Auto Reset</h1>
          <div style="display: flex; flex-direction: column; font-size: 1rem">
            <div>
              <input
                type="radio"
                id="reset-prompt-radio"
                name="auto-reset"
                value="prompt"
              />
              <label for="reset-prompt-radio">Prompt</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-code-radio"
                name="auto-reset"
                value="code"
              />
              <label for="reset-code-radio">Code only</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-stopwatch-radio"
                name="auto-reset"
                value="stopwatch"
              />
              <label for="reset-stopwatch-radio">Code and Stopwatch</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-timer-radio"
                name="auto-reset"
                value="timer"
              />
              <label for="reset-timer-radio">Code and Timer</label>
            </div>
          </div>
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            gap: 0.5rem;
            align-items: center;
          "
        >
          <div>
            <h2>Other Options</h2>
            <div>
              <input
                type="checkbox"
                id="show-solved-in-prompt-checkbox"
                name="show-solved"
                value="show-solved"
              />
              <label for="show-solved-in-prompt-checkbox"
                >Show if problem is solved in prompt</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="hide-solved-status-checkbox"
                name="hide-solved"
                value="hide-solved"
              />
              <label for="hide-solved-status-checkbox"
                >Hide all indication problem was solved</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="hide-clock-checkbox"
                name="hide-clock"
                value="hide-clock"
              />
              <label for="hide-clock-checkbox">Hide Clock after reset</label>
            </div>
          </div>
          <div style="padding-top: 10px" class="border-top">
            <input
              type="button"
              id="clear-all-local-code-btn"
              value="Clear all local code"
              style="font-size: 1rem"
            />
            <div>
              Opens a new LeetCode tab and closes itself after completed
            </div>
          </div>
        </div>
      </div>
      <div id="power-off" style="display: none"><h1>Powered Off</h1></div>
    </div>
  </body>
</html>
