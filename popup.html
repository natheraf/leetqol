<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LeetQoL</title>
    <script src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div style="width: 250px; display: flex; flex-direction: column">
      <div class="header">
        <h1>LeetQoL</h1>
        <button
          id="power-toggle-btn"
          style="
            border-radius: 100%;
            width: 30px;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
          "
        >
          <img
            src="public/power.svg"
            alt="power"
            height="25"
            width="25"
            style="
              margin-left: -5px;
              background-color: lightgray;
              border-radius: 100%;
            "
          />
        </button>
      </div>
      <div
        id="main-div"
        style="display: flex; flex-direction: column; gap: 1rem"
      >
        <div>
          <h1>Timer length</h1>
          <div class="timer-line">
            <h2>Easy</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input id="easy-hr-textfield" class="timer-input" type="text" />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="easy-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
          <div class="timer-line">
            <h2>Medium</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input
                  id="medium-hr-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="medium-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
          <div class="timer-line">
            <h2>Hard</h2>
            <div class="timer-input-line">
              <div class="timer-input-group">
                <input id="hard-hr-textfield" class="timer-input" type="text" />
                <h4>Hr</h4>
              </div>
              <div class="timer-input-group">
                <input
                  id="hard-min-textfield"
                  class="timer-input"
                  type="text"
                />
                <h4>Min</h4>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h1>Auto Reset</h1>
          <div style="display: flex; flex-direction: column; font-size: 1rem">
            <div>
              <input
                type="radio"
                id="reset-prompt-radio"
                name="auto-reset"
                value="prompt"
              />
              <label for="reset-prompt-radio">Prompt</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-code-radio"
                name="auto-reset"
                value="code"
              />
              <label for="reset-code-radio">Code only</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-stopwatch-radio"
                name="auto-reset"
                value="stopwatch"
              />
              <label for="reset-stopwatch-radio">Code and stopwatch</label>
            </div>
            <div>
              <input
                type="radio"
                id="reset-timer-radio"
                name="auto-reset"
                value="timer"
              />
              <label for="reset-timer-radio">Code and timer</label>
            </div>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; font-size: 1rem">
          <h2>Other Options</h2>
          <div>
            <input
              type="checkbox"
              id="show-solved-in-prompt-checkbox"
              name="show-solved"
              value="show-solved"
            />
            <label for="show-solved-in-prompt-checkbox"
              >Show if problem is solved in prompt</label
            >
          </div>
          <div>
            <input
              type="checkbox"
              id="hide-solved-status-checkbox"
              name="hide-solved"
              value="hide-solved"
            />
            <label for="hide-solved-status-checkbox"
              >Hide all indication problem was solved</label
            >
          </div>
        </div>
      </div>
      <div id="power-off" style="display: none"><h1>Powered Off</h1></div>
    </div>
  </body>
</html>
